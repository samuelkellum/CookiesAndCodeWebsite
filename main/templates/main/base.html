{% load static %}
{% load active_link_tags %}
<!DOCTYPE html>

<html>

<html style = "background: none;">

  <head>
    <meta charset="UTF-8">
    <title>Cookies & Code</title>
  
    <!-- Favicon-->
    <link rel="shortcut icon" type="image/png" href="{% static 'assets/img/favicon.ico' %}" />
  
    <!-- Import stylesheet... -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/profile.css' %}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script>
  </head>

  <body>

    <!-- Navbar -->

    <!-- active_link stuff here: https://valerymelou.com/blog/2020-05-04-how-to-highlight-active-links-in-your-django-website-->
      <!-- when link is active "active" class (default for django-active-link) will be added -->
    <div class="header">
      <div class="navbar-ul">
        <li class = "nav-item"><a href="{% url 'main:home' %}" class="{% active_link 'main:home'%}"><strong>Home</strong></a></li>
        <li class = "nav-item"><a href="{% url 'main:members' %}" class="{% active_link 'main:members'%}"><strong>Members</strong></a></li>
        <li class = "nav-item"><a href="{% url 'main:about' %}" class="{% active_link 'main:about'%}"><strong>About</strong></a></li>
        <li class = "nav-item"><a href="{% url 'main:practice' %}" class="{% active_link 'main:practice'%}"><strong>Practice</strong></a></li>
        <li class = "nav-item"><a href="{% url 'main:gallery' %}" class="{% active_link 'main:gallery'%}"><strong>Gallery</strong></a></li>
        <li class = "nav-item"><a href="{% url 'main:recos' %}" class="{% active_link 'main:recos'%}"><strong>Recos!</strong></a></li>
        {% if user.is_authenticated %}
          <li class = "profile-nav-item"><a href="{% url 'logout' %}"><strong>Log Out</strong></a></li>
          <li class = "profile-nav-item"><a href="{% url 'main:profile' %}" class="{% active_link 'main:profile'%}"><strong>Profile</strong></a></li>


        {% else %}
          <li class = "profile-nav-item"><a href="{% url 'login' %}"><strong>Sign In</strong></a></li>
        {% endif %}
      </div>
    </div>


    {% block content %} {% endblock %}

    <!-- Page footer -->
      <!-- Add copyright one we've filled it... -->
      <footer class="footer">
        <!-- Animate the logos to get larger when you hover over them!!! -->
        <div class="social-link">
          <a href="https://tulane.campuslabs.com/engage/organization/cookies-and-code" target="_blank"><img
              class="social-icon grow" src="{% static 'assets/img/wavesync-icon.png' %}" alt="Wavesync icon"></a>
        </div>
      
        <div class="social-link">
          <a href="https://www.instagram.com/cookiesandcodetu/?hl=en" target="_blank"><img class="social-icon grow"
              src="{% static 'assets/img/instagram-icon.jpg' %}" alt="Instagram logo"></a>
        </div>
      
        <div class="social-link">
          <a href="https://www.facebook.com/cookiesandcode/" target="_blank"><img class="social-icon grow"
              src="{% static 'assets/img/facebook-icon.jpg' %}" alt="Facebook logo"></a>
        </div>
        <div class="social-link">
          <a href="https://www.linkedin.com/company/cookies-and-code/about/" target="_blank"><img class="social-icon grow"
              src="{% static 'assets/img/linkedin-icon.png' %}" alt="Linkedin logo"></a>
        </div>
      </footer>

  </body>
 </html>
