<!DOCTYPE html>
{% extends "./base.html" %}
{% load static %}
{% load active_link_tags %}


<html style = "background: none;">

  {% block title %}Change Password Page{% endblock title %}

  {% block content %} 
      <h2>Change Password</h2>
      <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <a href="{% url 'main:profile' %}">Back</a>
          <button type="submit">Submit</button>
      </form>
  {% endblock content %}

</html>
